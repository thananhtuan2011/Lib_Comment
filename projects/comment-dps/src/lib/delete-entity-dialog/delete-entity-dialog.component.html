<style>
	:host>>>.custom-dialog-container .mat-dialog-container {
		padding: 0px !important;
	}

	.btn {
		font-family: 'Roboto';
		font-weight: 400;
		font-size: 1.02rem;
		border-radius: 3px;
		padding: 5px 20px 5px 20px;
	}	

	.btn-primary {
		background-color: #3699ff;
	}

	.modal-body {
		padding-bottom: 50px;
		padding-top: 30px;
	}

	.modal-footer {
		padding-left: 20px;
		padding-right: 20px;
		float: right;
	}
</style>
<ng-container *ngIf="viewLoading">
	<div class="progress progress-modal" style="    padding-bottom: 10px;">
		<mat-progress-bar mode="indeterminate"></mat-progress-bar>
	</div>
	<!-- <div class="progress progress-modal">
		<div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"
			style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
	</div> -->
</ng-container>

<div class="modal-header">
	<div class="modal-title h4" style="color: #16a850;    padding-bottom: 20px; font-weight: bold;
   ">{{data.title}}</div>
   <hr>
</div>
<div class="modal-body">
	<ng-container *ngIf="viewLoading">
		<span>{{data.waitDesciption}}</span>
	</ng-container>

	<ng-container *ngIf="!viewLoading">
		<span>{{data.description}}</span>
	</ng-container>
</div>
<hr>

<div class="modal-footer">
	<div *ngIf="data.isDel == true">
		<button  style="background-color: #3699ff;" type="button" class="btn btn-primary btn-elevate mr-1" (click)="onNoClick()">
			{{data.nameButtonCancel?data.nameButtonCancel:'Không'}}
		</button>&nbsp;&nbsp; 
		<button type="button" class="btn btn-light btn-elevate " (click)="onYesClick()">
			{{data.nameButtonCancel?data.nameButtonOK:'Có'}}
		</button>
	</div>
	<div *ngIf="data.isDel != true">
		<!-- các xác nhận khác xóa -->
		<button  style="background-color: #3699ff;padding: 10px;cursor: pointer;
		border: none;" type="button" class="btn btn-primary btn-elevate mr-1"  (click)="onNoClick()">
			{{data.nameButtonCancel?data.nameButtonCancel:'Không'}}
		</button>&nbsp;&nbsp;
		<button style="padding: 10px;
		border: none; cursor: pointer;" type="button"  class="btn btn-light btn-elevate" (click)="onYesClick()">
			{{data.nameButtonCancel?data.nameButtonOK:'Có'}}
		</button>
	</div>
</div>
