<div class="comment-container" *ngIf="!(service.isLoading$ | async)" style="margin-bottom: 30px">
    <div class="comment-header-container">
        <div *ngIf="!hiddenLike" class="comment-header comment-header-like">
            <div class="comment-header-reaction">
                <jeecomment-reaction-content></jeecomment-reaction-content>
            </div>
            <mat-icon data-visualcompletion="css-img" class="icon-like item-align-middle"></mat-icon>
            <span style="vertical-align: bottom"> Thích </span>
        </div>
        <div class="comment-header" (click)="clickButtonComment()">
            <div style="    align-items: center;
            display: flex;
            justify-content: center;">

       
            <mat-icon data-visualcompletion="css-img" class="item-align-middle"
                id="icon-comment">chat_bubble_outline</mat-icon>
            <span style="vertical-align: bottom; margin-left: -10px;"> Bình luận </span>
        </div>
        </div>
        <div *ngIf="!hiddenShare" class="comment-header">
            <mat-icon data-visualcompletion="css-img" id="icon-share" class="item-align-middle"></mat-icon>
            <span style="vertical-align: bottom"> Chia sẻ </span>
        </div>
    </div>
    <div *ngIf="ShowSpinner$.asObservable() | async; else loading" class="click-show-spinner" [class.spinner]="true">
    </div>
    <!-- <div *ngIf="(errorMessage$ | async) !== ''" class="show-error">{{ 'JEECOMMENT.KHONGHOPLE' | translate }}</div> -->
    <ng-template #loading>
        <div class="comment-content-container" *ngIf="item">
            <ng-container>
                <div class="comment-filter">
                    <div class="view-more-comment" *ngIf="item.ViewLengthComment < item.TotalLengthComment">
                        <span (click)="viewMoreComment()" class="text-filter">{{ 'JEECOMMENT.XEMTHEMBINHLUAN' |
                            translate }} ({{ item.ViewLengthComment }}/{{ item.TotalLengthComment }})
                        </span>
                        <span class="click-show-spinner-view-more-comment"
                            [class.spinner]="ShowSpinnerViewMore$.asObservable() | async"></span>
                    </div>
                    <div class="filter" [matMenuTriggerFor]="menu">
                        <span> {{ labelFilterComment }}</span>
                        <i data-visualcompletion="css-img" class="item-align-middle" id="filter-icon"></i>
                    </div>
                    <mat-menu #menu="matMenu">
                        <button (click)="showAllComment()" mat-menu-item>
                            <span>Toàn bộ bình luận</span>
                        </button>
                        <button (click)="showNewComment()" mat-menu-item>
                            <span>Bình luận mới nhất</span>
                        </button>
                    </mat-menu>
                </div>
                <ng-container *ngFor="let comment of item.Comments">
                    <jeecomment-post-comment-content [isDeteachChange$]="isDeteachChange$"
                        [inputLstObjectID]="lstObjectID" [comment]="comment" [appCode]="appCode">
                    </jeecomment-post-comment-content>
                </ng-container>
            </ng-container>
            <ng-container *ngIf="(errorMessage$ | async) === ''">
                <jeecomment-enter-comment-content *ngIf="!isFirstTime" [objectID]="objectID" [appCode]="appCode"
                    (isEditEvent)="IsEditEvent($event)"> </jeecomment-enter-comment-content>
            </ng-container>
        </div>
    </ng-template>
</div>
